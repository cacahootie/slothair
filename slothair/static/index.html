<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SlothAir</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Prosto+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/stylesheet.css" type="text/css">
        <link rel="stylesheet" href="/static/css/search.css" type="text/css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />

    </head>
    
    <body>
        <div id="container"></div>

        <script type="text/html" id="layout">
            <div id="header"></div>
            <div id="main"></div>
        </script>

        <script type="text/html" id="header_templ">
            <div id="header">
                <h1><a href="#">SlothAir</a></h1>
                <h3><a href="#basic_search">SuperSearch</a></h3>
                <h3><a href="#origin_search">OriginSearch</a></h3>
            </div>
        </script>

        <script type="text/html" id="mapview_templ">
            <div id="map"></div>
            <div id="results"></div>
        </script>

        <script type="text/html" id="results_templ">
            <div id="result_inner">
                <h2 id="results_title"></h2>
                <p>
                    <h3>From: </h3>
                    <h3 id="info"></h3>
                </p>
                <p>
                    <a href="#" class="results_go_origins">Show Origins</a>
                </p>
                <div id="result_container"></div>
            </div>
        </script>

        <script type="text/html" id="search_results_templ">
            <h1>Results Loading!</h1>
        </script>

        <script type="text/html" id="search_form">
            <div id="search_container">
                <div id='editor_holder'></div>
                <button id='submit'>Submit</button>
            </div>
        </script>

        <!-- Prereqs -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
        <script src="https://cdn.rawgit.com/jdorn/json-editor/master/dist/jsoneditor.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js" type="text/javascript"></script>
        
        <!-- My backbone special sauce -->
        <script src="/static/js/backbase.js" type="text/javascript"></script>
        
        <!-- Slothair proper -->
        <script src="/static/js/origin_basic.js" type="text/javascript"></script>
        <script src="/static/js/airfare_basic.js" type="text/javascript"></script>
        <script src="/static/js/results.js" type="text/javascript"></script>
        <script src="/static/js/map.js" type="text/javascript"></script>
        <script src="/static/js/slothair.js" type="text/javascript"></script>
    </body>
</html>
