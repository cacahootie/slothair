<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SlothAir Search</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link href='http://fonts.googleapis.com/css?family=Prosto+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Prosto+One|Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/search.css" type="text/css">
        <link href="/static/js/select2/select2.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="/static/js/select2/select2.js"></script>
        <script src="/static/js/jsoneditor.js"></script>
    </head>
    
    <body>
        <h1>SlothAir SuperSearch</h1>
        <div class="searchbox">
            <form method="POST" action="/search/" class="pure=form pure-form-aligned pure-form-stacked">
                <fieldset>
                    {{ form.hidden_tag() }}
                    {% for field in form if field.widget.input_type != 'hidden' %}
                        {{ field.label }}
                        {{ field }}
                    {% endfor %}
                    <input type="submit" value="Go">
                </fieldset>
            </form>
        </div>
        <div id='editor_holder'></div>
        <button id='submit'>Submit (console.log)</button>
        <script src="/static/js/search.js"></script>
    </body>
</html>
