<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SlothAir</title>
        <link href='http://fonts.googleapis.com/css?family=Prosto+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/stylesheet.css" type="text/css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" type="text/css">
        
    </head>
    
    <body>
        <div id="container"></div>

        <script type="text/html" id="layout">
            <div id="header"></div>
            <div id="main"></div>
        </script>

        <script type="text/html" id="header_templ">
            <div id="header">
                <div id="header_inner">
                    <h1>SlothAir</h1>
                </div>
            </div>
        </script>

        <script type="text/html" id="mapview_templ">
            <div id="map"></div>
            <div id="results"></div>
        </script>

        <script type="text/html" id="results_templ">
            <div id="result_inner">
                <h2>Non Stop Destinations</h2>
                <h3 id="info"></h3>
                <i onclick="d3.json('/sources', draw_map)">Reset</i>
                <div id="result_container"></div>
            </div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js" type="text/javascript"></script>
        <script src="/static/js/map.js" type="text/javascript"></script>
    </body>
</html>
